<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuestas Equipo CAFÉ, GALLETAS Y ESTRATEGIA</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para traducir JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Animaciones personalizadas */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        .cursor-none { cursor: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG (Incrustados para evitar dependencias externas) ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        // Iconos corregidos con Fragmentos (<>...</>)
        const Info = (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></>} />;
        const MapPin = (props) => <Icon {...props} path={<><path d="M20 10c0 6-9 13-9 13s-9-7-9-13a9 9 0 0 1 18 0Z"/><circle cx="12" cy="10" r="3"/></>} />;
        const Calendar = (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} />;
        const Target = (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>} />;
        const ChevronLeft = (props) => <Icon {...props} path={<path d="m15 18-6-6 6-6"/>} />;
        const ChevronRight = (props) => <Icon {...props} path={<path d="m9 18 6-6-6-6"/>} />;
        const ZoomIn = (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/><line x1="11" x2="11" y1="8" y2="14"/><line x1="8" x2="14" y1="11" y2="11"/></>} />;
        const CheckCircle2 = (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></>} />;
        const Megaphone = (props) => <Icon {...props} path={<><path d="m3 11 18-5v12L3 14v-3z"/><path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"/></>} />;
        const PlusCircle = (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></>} />;
        const ArrowRight = (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />;
        const ArrowLeft = (props) => <Icon {...props} path={<><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></>} />;
        const FileText = (props) => <Icon {...props} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>} />;
        const TableIcon = (props) => <Icon {...props} path={<><path d="M12 3v18"/><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/></>} />;
        const XIcon = (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />;
        const MousePointer2 = (props) => <Icon {...props} path={<><path d="m12 6 2-2h6a2 2 0 0 1 2 2v6l-2 2"/><path d="m22 22-8.5-8.5"/><path d="M13.5 13.5 2 2l3 7 3 1 3 6z"/></>} />;
        const Maximize2 = (props) => <Icon {...props} path={<><path d="M15 3h6v6"/><path d="M9 21H3v-6"/><path d="M21 3l-7 7"/><path d="M3 21l7-7"/></>} />;

        // --- DATOS ---
        const initialInitiatives = [
            {
                id: 'senalizacion',
                title: "Iniciativa 1: Señalización del Módulo Autoservicio",
                description: "Estandarización visual para mejorar la identificación de servicios y la experiencia del cliente en sucursales.",
                sections: [
                    { id: 'que', title: "¿Qué?", icon: <Info className="w-6 h-6" />, content: ["Crear material visual en cada sucursal con Asesor Previsional o Autoservicio para que los trabajadores identifiquen:", "1. Presencia de AFORE.", "2. Que existe módulo de Autoservicio."] },
                    { id: 'como', title: "¿Cómo?", icon: <Megaphone className="w-6 h-6" />, content: ["Solicitar diseño de material a Comunicación Integral.", "Lanzar una campaña promocional para dar a conocer al Cliente el nuevo indicador visual:", "- Videos en Redes Sociales", "- Estado de Cuenta", "- Aforecoppel.com", "- Campañas de mailing", "- Anuncios Espectaculares"] },
                    { id: 'donde', title: "¿En dónde?", icon: <MapPin className="w-6 h-6" />, content: ["1. Calcomanía de vinil en la entrada de la tienda (aprox 40x20 cm).", "2. Calcomanías / pegatinas en el piso.", "3. Copete de cloroplast armable y desmontable en la micro.", "4. Sticker pegado en el respaldo de la silla del cliente."] },
                    { id: 'responsables', title: "Implementación y Responsables", icon: <Calendar className="w-6 h-6" />, content: ["Q1 2026: Gestión del proyecto.", "Q3 2026: Liberación del proyecto.", "Responsable: Comunicación Integral.", "Corresponsable: Servicios y Proyectos Estratégicos."] }
                ],
                galleryImages: [
                    { src: "iniciativa1-entrada.jpg", fallbackSrc: "https://images.unsplash.com/photo-1541560052-5e13d97759de?q=80&w=1000&auto=format&fit=crop", alt: "Entrada de Sucursal con Vinil", desc: "Calcomanía de vinil en la entrada" },
                    { src: "iniciativa1-copete.jpg", fallbackSrc: "https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1000&auto=format&fit=crop", alt: "Copete de Cloroplast", desc: "Señalización tipo standee en pasillo" },
                    { src: "iniciativa1-modulo.jpg", fallbackSrc: "https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=1000&auto=format&fit=crop", alt: "Módulo de Autoservicio", desc: "Sticker en respaldo y señalética de piso" }
                ]
            },
            {
                id: 'kiosko',
                title: "Iniciativa 2: Kiosko Modelo Autoservicio",
                description: "Propuesta conceptual de diseño para la nueva estructura de módulos de autoservicio.",
                sections: [],
                galleryImages: [
                    { src: "kiosko-autoservicio.jpg", fallbackSrc: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1000&auto=format&fit=crop", alt: "Render del Kiosko Modelo", desc: "Vista preliminar del Kiosko Modelo Autoservicio" }
                ]
            },
            {
                id: 'incentivos',
                title: "Iniciativa 3: Modificación al Modelo de Incentivo Fijo Escalonado",
                description: "Actualización del esquema de incentivos para transformar el indicador de servicios en un multiplicador que premie la excelencia.",
                layout: 'grid',
                sections: [
                    { id: 'que', title: "¿Qué?", icon: <Info className="w-6 h-6" />, content: ["Modificar el modelo de incentivo fijo escalonado para que el indicador de servicios sea un multiplicador.", "Objetivo: Promover que los Asesores realicen servicios exitosos y puedan obtener un porcentaje adicional de incentivo."] },
                    { id: 'como', title: "¿Cómo?", icon: <Megaphone className="w-6 h-6" />, content: ["Redistribuyendo las ponderaciones entre los indicadores:", "- Volumetría de Servicios Efectivos", "- Cartera de Saldo atraído y NPS"] },
                    { id: 'tablas', title: "Propuesta de Pesos y Multiplicadores", icon: <TableIcon className="w-6 h-6" />, fullWidth: true, content: [], tables: [
                        { title: "Redistribución de Pesos", headers: ["Indicador", "Peso Actual", "Nuevo Peso"], rows: [["Volumetría de trámites efectivos", "30", "35"], ["Cartera de Saldo atraído", "40", "45"], ["Efectividad en los servicios", "16", "NA"], ["NPS Afiliación", "4", "4"], ["NPS Retiros", "5", "5"], ["NPS Servicios", "5", "5"], ["Total", "100", "100"]] },
                        { title: "Nuevo Multiplicador de Efectividad", headers: ["Rango", "Mult.", "Interpretación"], rows: [["≥ 95%", "1.20", "Premio: +20% extra"], ["≥ 80% < 95%", "1.00", "Neutro: Se cobra lo ganado"], ["< 80%", "0.80", "Castigo: Pierde 20%"]] }
                    ], footerNote: "El efecto esperado es que al hacer mal los servicios disminuirá el incentivo, pero hacerlo perfecto brindará un extra." }
                ],
                galleryImages: []
            }
        ];

        function App() {
            const [initiatives, setInitiatives] = useState(initialInitiatives);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [activeSlide, setActiveSlide] = useState(0);
            const [selectedSection, setSelectedSection] = useState(null);
            
            // Lightbox States
            const [lightboxOpen, setLightboxOpen] = useState(false);
            const [isPointerActive, setIsPointerActive] = useState(false);
            const [pointerPos, setPointerPos] = useState({ x: 0, y: 0 });
            const [pointerTrail, setPointerTrail] = useState([]);
            const imageContainerRef = useRef(null);

            const currentInitiative = initiatives[currentIndex];
            const hasSections = currentInitiative.sections && currentInitiative.sections.length > 0;
            const isGridLayout = currentInitiative.layout === 'grid';
            const numericHeaders = ['Peso Actual', 'Nuevo Peso', 'Mult.'];

            const nextSlide = () => {
                if (currentInitiative.galleryImages.length > 0) setActiveSlide((prev) => (prev + 1) % currentInitiative.galleryImages.length);
            };
            const prevSlide = () => {
                if (currentInitiative.galleryImages.length > 0) setActiveSlide((prev) => (prev - 1 + currentInitiative.galleryImages.length) % currentInitiative.galleryImages.length);
            };
            
            const handleNextInitiative = () => {
                if (currentIndex < initiatives.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                    setActiveSlide(0); setSelectedSection(null); setLightboxOpen(false); window.scrollTo(0, 0);
                }
            };
            const handlePrevInitiative = () => {
                if (currentIndex > 0) {
                    setCurrentIndex(prev => prev - 1);
                    setActiveSlide(0); setSelectedSection(null); setLightboxOpen(false); window.scrollTo(0, 0);
                }
            };
            const handleJumpToInitiative = (index) => {
                setCurrentIndex(index); setActiveSlide(0); setSelectedSection(null); setLightboxOpen(false); window.scrollTo(0, 0);
            };

            const handleMouseMove = (e) => {
                if (isPointerActive && imageContainerRef.current) {
                    const rect = imageContainerRef.current.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    setPointerPos({ x, y });
                    setPointerTrail(prevTrail => {
                        const newTrail = [...prevTrail, { x, y, id: Date.now() + Math.random() }];
                        return newTrail.length > 15 ? newTrail.slice(newTrail.length - 15) : newTrail;
                    });
                }
            };

            useEffect(() => { if (!isPointerActive) setPointerTrail([]); }, [isPointerActive]);

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    {/* Lightbox */}
                    {lightboxOpen && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex flex-col items-center justify-center animate-in">
                            <div className="absolute top-0 left-0 right-0 p-4 flex justify-between items-center text-white bg-gradient-to-b from-black/50 to-transparent z-[110]">
                                <h3 className="text-lg font-medium opacity-90">{currentInitiative.galleryImages[activeSlide]?.desc || "Vista Detallada"}</h3>
                                <button onClick={() => { setLightboxOpen(false); setIsPointerActive(false); }} className="p-2 hover:bg-white/20 rounded-full transition-colors"><XIcon className="w-8 h-8 text-white" /></button>
                            </div>
                            
                            {currentInitiative.galleryImages.length > 1 && (
                                <>
                                    <button onClick={(e) => { e.stopPropagation(); prevSlide(); }} className="absolute left-4 top-1/2 -translate-y-1/2 p-3 bg-white/10 hover:bg-white/30 hover:scale-110 rounded-full text-white backdrop-blur-sm transition-all z-[120] border border-white/20"><ChevronLeft className="w-8 h-8" /></button>
                                    <button onClick={(e) => { e.stopPropagation(); nextSlide(); }} className="absolute right-4 top-1/2 -translate-y-1/2 p-3 bg-white/10 hover:bg-white/30 hover:scale-110 rounded-full text-white backdrop-blur-sm transition-all z-[120] border border-white/20"><ChevronRight className="w-8 h-8" /></button>
                                </>
                            )}

                            <div ref={imageContainerRef} className={`relative max-w-full max-h-[85vh] overflow-hidden ${isPointerActive ? 'cursor-none' : 'cursor-default'}`} onMouseMove={handleMouseMove} onClick={() => !isPointerActive && setIsPointerActive(true)}>
                                <img src={currentInitiative.galleryImages[activeSlide].src} alt="Fullscreen" className="max-w-full max-h-[85vh] object-contain shadow-2xl relative z-0" onError={(e) => { if(currentInitiative.galleryImages[activeSlide].fallbackSrc) e.target.src = currentInitiative.galleryImages[activeSlide].fallbackSrc; }} />
                                {isPointerActive && pointerTrail.map((point, index) => (
                                    <div key={point.id} className="pointer-events-none absolute rounded-full bg-red-600 z-40" style={{ left: point.x, top: point.y, width: `${(index/pointerTrail.length)*10+2}px`, height: `${(index/pointerTrail.length)*10+2}px`, opacity: (index/pointerTrail.length)*0.6, transform: 'translate(-50%, -50%)', boxShadow: `0 0 ${index}px rgba(220, 38, 38, 0.5)` }} />
                                ))}
                                {isPointerActive && <div className="pointer-events-none absolute w-3 h-3 rounded-full bg-red-600 shadow-[0_0_10px_2px_rgba(255,100,100,0.9)] border border-white/80 z-50 transform -translate-x-1/2 -translate-y-1/2" style={{ left: pointerPos.x, top: pointerPos.y }} />}
                            </div>

                            <div className="absolute bottom-8 flex gap-4 bg-white/10 backdrop-blur-md px-6 py-3 rounded-full border border-white/20 z-[110]">
                                <button onClick={() => setIsPointerActive(!isPointerActive)} className={`flex items-center gap-2 px-4 py-2 rounded-full font-semibold transition-all ${isPointerActive ? 'bg-red-600 text-white shadow-[0_0_15px_rgba(220,38,38,0.6)]' : 'bg-white text-slate-800 hover:bg-slate-200'}`}><MousePointer2 className="w-4 h-4" /> {isPointerActive ? 'Desactivar Puntero' : 'Activar Puntero'}</button>
                            </div>
                            <div className="absolute bottom-2 text-white/50 text-xs z-[110]">Presiona ESC para salir</div>
                        </div>
                    )}

                    <header className="bg-[#003876] text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center relative">
                            <div className="flex items-center gap-3 z-10">
                                <img src="logo-aforecoppel.png" onError={(e) => { e.target.onerror = null; e.target.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Coppel_logo.svg/2560px-Coppel_logo.svg.png"; }} alt="Afore Coppel" className="h-10 w-auto object-contain rounded-lg px-2 py-1" />
                            </div>
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                <h1 className="text-sm sm:text-lg font-medium text-blue-100 hidden sm:block">Propuestas Equipo CAFÉ, GALLETAS Y ESTRATEGIA</h1>
                            </div>
                            <div className="z-10 flex items-center gap-3">
                                <img src="logo-equipo.png" onError={(e) => { e.target.onerror = null; e.target.src = "https://cdn-icons-png.flaticon.com/512/1047/1047503.png"; }} alt="Logo Equipo" className="h-10 w-auto object-contain hover:scale-110 transition-transform bg-white/10 rounded-lg p-1" />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <div className="flex items-center gap-2 text-sm text-slate-400 mb-6">
                            <FileText className="w-4 h-4" />
                            <span>Portafolio de Iniciativas</span>
                            <span>/</span>
                            <span className="text-[#003876] font-semibold">Iniciativa {currentIndex + 1}</span>
                        </div>

                        <div className="mb-10 text-center animate-in">
                            <div className="inline-block px-3 py-1 bg-blue-100 text-[#003876] rounded-full text-sm font-semibold mb-2">Iniciativa Estratégica {currentIndex + 1}</div>
                            <h2 className="text-3xl md:text-4xl font-bold text-[#003876] mb-4">{currentInitiative.title}</h2>
                            <p className="text-slate-600 max-w-2xl mx-auto">{currentInitiative.description}</p>
                        </div>

                        <div className={isGridLayout ? "max-w-6xl mx-auto" : `grid grid-cols-1 ${hasSections ? 'lg:grid-cols-2' : ''} gap-8 items-start`}>
                            {hasSections && (
                                <div className={isGridLayout ? "grid grid-cols-1 md:grid-cols-2 gap-6" : "space-y-4"}>
                                    {currentInitiative.sections.map((section) => (
                                        <div key={section.id} onClick={() => setSelectedSection(section.id === selectedSection ? null : section.id)} className={`bg-white rounded-xl p-6 cursor-pointer transition-all duration-300 border-2 overflow-hidden ${selectedSection === section.id ? 'border-[#FFD100] shadow-xl scale-[1.01]' : 'border-transparent shadow-sm hover:shadow-md hover:border-blue-100'} ${isGridLayout && section.fullWidth ? 'md:col-span-2' : ''}`}>
                                            <div className="flex items-start gap-4">
                                                <div className={`p-3 rounded-lg flex-shrink-0 transition-colors ${selectedSection === section.id ? 'bg-[#003876] text-white' : 'bg-blue-50 text-[#003876]'}`}>{section.icon}</div>
                                                <div className="flex-1 w-full min-w-0">
                                                    <h3 className="font-bold text-lg text-[#003876] mb-2">{section.title}</h3>
                                                    {section.content && section.content.length > 0 && (
                                                        <ul className="space-y-1 mb-4">
                                                            {section.content.map((line, idx) => (<li key={idx} className="text-slate-600 text-sm leading-relaxed flex items-start gap-2"><span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-[#FFD100] flex-shrink-0"></span>{line}</li>))}
                                                        </ul>
                                                    )}
                                                    {section.tables && (
                                                        <div className="space-y-6 mt-4">
                                                            <div className={isGridLayout ? "flex flex-col lg:flex-row items-center gap-4" : "space-y-6"}>
                                                                {section.tables.map((table, tIdx) => (
                                                                    <React.Fragment key={tIdx}>
                                                                        <div className="overflow-x-auto bg-slate-50 rounded-lg p-2 border border-slate-100 flex-1 w-full">
                                                                            <p className={`text-xs font-bold text-[#003876] mb-2 uppercase tracking-wide border-b border-blue-200 pb-2 mx-1 ${isGridLayout ? 'text-center' : ''}`}>{table.title}</p>
                                                                            <table className="w-full text-xs text-left">
                                                                                <thead className="text-[#003876]"><tr>{table.headers.map((h, hIdx) => (<th key={hIdx} className={`px-2 py-2 font-bold border-b border-blue-200 ${numericHeaders.includes(h) ? 'text-right' : 'text-left'}`}>{h}</th>))}</tr></thead>
                                                                                <tbody className="divide-y divide-slate-200">
                                                                                    {table.rows.map((row, rIdx) => {
                                                                                        const isHighlightRow = tIdx === 0 && row[0].includes("Efectividad");
                                                                                        return (<tr key={rIdx} className={`${rIdx % 2 === 0 ? 'bg-white' : 'bg-transparent'} ${isHighlightRow ? 'bg-red-50 border-l-4 border-red-500' : ''}`}>{row.map((cell, cIdx) => (<td key={cIdx} className={`px-2 py-2 ${cIdx === 0 ? 'font-medium text-slate-700' : 'text-slate-500'} ${numericHeaders.includes(table.headers[cIdx]) ? 'text-right' : 'text-left'}`}>{cell}</td>))}</tr>);
                                                                                    })}
                                                                                </tbody>
                                                                            </table>
                                                                        </div>
                                                                        {isGridLayout && tIdx === 0 && <div className="hidden lg:flex flex-col items-center justify-center px-2 text-red-600 animate-pulse"><ArrowRight size={48} strokeWidth={3} /></div>}
                                                                        {isGridLayout && tIdx === 0 && <div className="lg:hidden flex justify-center text-red-600"><ArrowRight size={32} strokeWidth={3} className="rotate-90" /></div>}
                                                                    </React.Fragment>
                                                                ))}
                                                            </div>
                                                            {section.footerNote && <div className="mt-4 p-3 bg-yellow-50 text-[#003876] text-xs rounded-lg border border-[#FFD100] flex items-center gap-2"><Info className="w-4 h-4 flex-shrink-0" /><span><strong>Nota:</strong> {section.footerNote}</span></div>}
                                                        </div>
                                                    )}
                                                </div>
                                                {selectedSection === section.id && <CheckCircle2 className="w-5 h-5 text-[#003876] ml-auto flex-shrink-0" />}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {!isGridLayout && (
                                <div className={`${hasSections ? 'lg:sticky lg:top-24' : 'mx-auto max-w-4xl w-full'}`}>
                                    <div className="bg-white p-4 rounded-2xl shadow-xl border border-slate-100">
                                        <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-[#003876] flex items-center gap-2"><Target className="w-5 h-5" />Evidencia Visual</h3><span className="text-xs font-mono text-slate-400">{activeSlide + 1} / {currentInitiative.galleryImages.length}</span></div>
                                        <div className="relative group overflow-hidden rounded-xl bg-slate-100 aspect-[16/9]">
                                            <div className="w-full h-full overflow-hidden cursor-pointer bg-slate-200 flex items-center justify-center group" onClick={() => setLightboxOpen(true)}>
                                                {currentInitiative.galleryImages.length > 0 ? (<img src={currentInitiative.galleryImages[activeSlide].src} onError={(e) => { if(currentInitiative.galleryImages[activeSlide].fallbackSrc) e.target.src = currentInitiative.galleryImages[activeSlide].fallbackSrc; }} alt={currentInitiative.galleryImages[activeSlide].alt} className="w-full h-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-105 origin-center" />) : (<div className="text-slate-400 text-sm">Sin imagen disponible</div>)}
                                                <div className="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center"><div className="bg-black/60 backdrop-blur-sm text-white px-4 py-2 rounded-full text-sm flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-4 group-hover:translate-y-0"><Maximize2 className="w-4 h-4" />Clic para ampliar y presentar</div></div>
                                            </div>
                                            {currentInitiative.galleryImages.length > 1 && (<><button onClick={(e) => { e.stopPropagation(); prevSlide(); }} className="absolute left-2 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-[#003876] p-2 rounded-full shadow-lg backdrop-blur-sm transition-all opacity-0 group-hover:opacity-100"><ChevronLeft className="w-6 h-6" /></button><button onClick={(e) => { e.stopPropagation(); nextSlide(); }} className="absolute right-2 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-[#003876] p-2 rounded-full shadow-lg backdrop-blur-sm transition-all opacity-0 group-hover:opacity-100"><ChevronRight className="w-6 h-6" /></button></>)}
                                        </div>
                                        {currentInitiative.galleryImages.length > 0 && (<div className="mt-4 p-4 bg-blue-50 rounded-lg border-l-4 border-[#FFD100]"><p className="font-semibold text-[#003876] text-sm">{currentInitiative.galleryImages[activeSlide].desc}</p><p className="text-xs text-slate-500 mt-1">Propuesta de implementación visual</p></div>)}
                                        {currentInitiative.galleryImages.length > 1 && (<div className="flex gap-2 mt-4 overflow-x-auto pb-2 justify-center">{currentInitiative.galleryImages.map((img, idx) => (<button key={idx} onClick={() => setActiveSlide(idx)} className={`relative w-20 h-16 rounded-lg overflow-hidden flex-shrink-0 border-2 transition-all ${activeSlide === idx ? 'border-[#003876] opacity-100' : 'border-transparent opacity-60 hover:opacity-100'}`}><img src={img.src} alt="thumbnail" className="w-full h-full object-cover" /></button>))}</div>)}
                                    </div>
                                    <div className="mt-6 text-center lg:text-left"><p className="text-xs text-slate-400">Documento confidencial para uso interno de Afore Coppel.</p></div>
                                </div>
                            )}
                        </div>
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] py-4 z-40">
                        <div className="max-w-7xl mx-auto px-4 flex justify-between items-center">
                            <button onClick={handlePrevInitiative} disabled={currentIndex === 0} className={`flex items-center gap-2 px-6 py-2 rounded-lg font-semibold transition-all ${currentIndex === 0 ? 'text-slate-300 cursor-not-allowed' : 'text-[#003876] hover:bg-blue-50 hover:scale-105 active:scale-95'}`}><ArrowLeft className="w-5 h-5" /><span className="hidden sm:inline">Anterior</span></button>
                            <div className="bg-slate-100 p-1 rounded-full relative flex items-center shadow-inner">
                                <div className="absolute top-1 bottom-1 w-10 bg-[#003876] rounded-full shadow-md transition-all duration-300 ease-out" style={{ left: '4px', transform: `translateX(${currentIndex * 100}%)` }}></div>
                                {initiatives.map((_, idx) => (<button key={idx} onClick={() => handleJumpToInitiative(idx)} className={`relative z-10 w-10 h-8 flex items-center justify-center text-sm font-bold rounded-full transition-colors duration-200 ${currentIndex === idx ? 'text-white' : 'text-slate-500 hover:text-[#003876]'}`}>{idx + 1}</button>))}
                            </div>
                            <button onClick={handleNextInitiative} disabled={currentIndex === initiatives.length - 1} className={`flex items-center gap-2 px-6 py-2 rounded-lg font-semibold transition-all ${currentIndex === initiatives.length - 1 ? 'text-slate-300 cursor-not-allowed' : 'bg-[#003876] text-white hover:bg-blue-800 shadow-lg hover:scale-105 active:scale-95'}`}><span className="hidden sm:inline">Siguiente</span><ArrowRight className="w-5 h-5" /></button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
